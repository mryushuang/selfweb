<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			*{
			 margin: 0;
			 padding: 0;
			 box-sizing: border-box;
			}
			.box{
				display: flex;
				justify-content: center;
				padding-top: 10%;
			}
			img{
				width:20%;	
				transition: 2s;
				cursor: pointer;
			}
			#lll{
				width: 40%;
				transform: none;
			}
			img:hover{
				transform: rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/zfb1.jpg"/ class="zfb">
			<img src="img/lll.gif"/ id="lll">
		    <img src="img/wx1.png"/ class="wx">
		</div>
		
	</body>
</html>
